<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Register</title>
    <link rel="stylesheet" href="styles.css">
    <script src="guest.js" defer></script> <!-- Link to the JavaScript file -->
</head>
<body>
    <div class="register-container">
        <h2>Guest Register</h2>
        <form id="registerForm" onsubmit="return validateForm()" method="post" action="">
            <input type="text" name="firstName" placeholder="First Name" required>
            <input type="text" name="lastName" placeholder="Last Name" required>
            <input type="date" name="dob" placeholder="Date of Birth" required>
            <input type="text" name="svvId" id="svvId" placeholder="SVV Id (Optional)">
            <input type="email" name="email" placeholder="Email ID" required>
            <div class="checkbox-container">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Remember Me</label>
            </div>
            <input type="submit" value="Register">
            <div id="error" class="error"></div>
        </form>
    </div>
</body>
</html>
